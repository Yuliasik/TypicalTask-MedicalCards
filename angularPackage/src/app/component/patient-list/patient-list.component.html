<div class="d-flex main-container">
  <div class="block-list-patients">
    <div class="list">Patient`s List</div>
    <div class="patients-container">
      <ul class="patients">
        <li *ngFor="let patient of patients" (click)="goToDetail(patient.id)">
          <a>
            <div class="one-patient">
              <div class="full-name">
                {{patient.firstName}} {{patient.lastName}}
                <div class="date">
                  {{patient.birthday | date: 'd MMMM y'}}
                </div>
              </div>
              <div>
                <img class="img-gender" src="assets/images/{{patient.sex.toLowerCase()}}.png" alt="image">
              </div>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="block-show-patient-outlet">
    <router-outlet (activate)="onActivate($event)"></router-outlet>
  </div>
</div>
